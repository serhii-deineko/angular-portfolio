<section class="contact-section" #contactSection>
	<div class="contact-content">
		<h2 class="contact-heading">{{ "contact.title" | translate }}</h2>

		<div class="contact-links">
			<a class="contact-link" href="mailto:serhii.deineko@gmail.com">
				<img class="contact-icon" src="assets/icon/email.svg" alt="Gmail" />
				{{ "contact.links.email" | translate }}
			</a>

			<a
				class="contact-link"
				href="https://www.linkedin.com/in/serhii-deineko/"
				target="_blank"
				rel="noopener">
				<img class="contact-icon" src="assets/icon/linkedin.svg" alt="LinkedIn" />
				{{ "contact.links.linkedin" | translate }}
			</a>

			<a
				class="contact-link"
				href="https://github.com/serhii-deineko/"
				target="_blank"
				rel="noopener">
				<img class="contact-icon" src="assets/icon/github.svg" alt="GitHub" />
				{{ "contact.links.github" | translate }}
			</a>
		</div>

		<div class="copyright">
			{{ "contact.copyright" | translate: { year: currentYear } }}
		</div>
	</div>
</section>

<!-- Persistent Footer -->
@if (!hiddenFooter) {
	<footer class="persistent-footer">
		<div class="footer-icons">
			<a href="https://github.com/serhii-deineko/" target="_blank" rel="noopener">
				<img class="footer-icon" src="assets/icon/github.svg" alt="GitHub" />
			</a>
			<a href="https://www.linkedin.com/in/serhii-deineko/" target="_blank" rel="noopener">
				<img class="footer-icon" src="assets/icon/linkedin.svg" alt="LinkedIn" />
			</a>
			<a href="mailto:serhii.deineko@gmail.com">
				<img class="footer-icon" src="assets/icon/email.svg" alt="Gmail" />
			</a>
		</div>
	</footer>
}
