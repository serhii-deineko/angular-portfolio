<app-search class="z-0 flex w-full sm:max-w-xl" />
<app-modal class="z-50" *ngIf="modal$ | async as subject" />
<app-tooltip
	class="pointer-events-none absolute z-50 -translate-x-1 transition-[left]"
	*ngIf="tooltip$ | async as subject"
	[style.left]="subject.position.left"
	[style.top]="subject.position.top"
	[label]="subject.tooltip" />
<app-router />
<p class="text-color-secondary mt-4 text-center opacity-50">
	{{ "emoji-seeker.description" | translate }}
</p>
